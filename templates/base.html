<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Home {% endblock %}</title>
</head>
<body>
    <div class="container border-bottom mb-5">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">

            {% set navigation_bar = [
                ('/', 'home', 'Home'),
                ('/block', 'block', 'Block explorer'),
                ('/transaction', 'transaction', 'Transaction Explorer')
            ]%}
            
            {% for href, id, caption in navigation_bar %}
                <li class="nav-item"><a href="{{ href }}"  {% if active == id %} class="nav-link active" {% else %} class="nav-link" {% endif %} >{{ caption }}</a></li>
            {% endfor %}
            </ul>
        </header>
    </div>

    {% block body %}

    {% endblock %}
</body>
</html>
